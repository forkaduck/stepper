on: [push]

jobs:
  clean-verilog:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 # Checkout source
    - uses: reviewdog/action-setup@v1 # Setup reviewdog
    - name: Verilog Cleaner
      uses: 0xDEADC0DEx/verilog-cleaner@v0.1.4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
